<ion-header>
  <ion-toolbar >
    <ion-title slot="end">{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-grid>
    <ion-row>
      <ion-col size="3"></ion-col>
          <ion-col size="6">
            <ion-card>
            <ion-card-header>Login de usuario</ion-card-header>
            <ion-card-content>
              <ion-input [(ngModel)]="email" type="email" label="Correo" labelPlacement="stacked" fill="outline"></ion-input>
              <!--<p>{{email}}</p>-->
              <br>
              <ion-input [(ngModel)]="password" type="password" label="Password" labelPlacement="stacked" fill="outline"></ion-input>
              <br>
              <ion-button (click)="login()" size="block" color="success">INGRESAR</ion-button>
            </ion-card-content>
          </ion-card>
          </ion-col>
  <ion-col size="3"></ion-col>
  </ion-row>
  <ion-row>

    <ion-col size="3"></ion-col>
    <ion-col size="6">
      <ion-card id="texto_regi">
    <p>No tienes cuenta... que pena XD, regístrate <a routerLink="/registro">AQUÍ</a></p>
    </ion-card>
  </ion-col>
    <ion-col size="3"></ion-col>
</ion-row>
</ion-grid>

</ion-content>
